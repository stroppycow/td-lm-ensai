on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install Inkscape
        run: sudo add-apt-repository ppa:inkscape.dev/stable && sudo apt-get update && sudo apt-get install -y inkscape texlive-fonts-recommended
      - name: Install Latex
        run: tlmgr init-usertree && tlmgr -usermode  install luatex85 tkz-tab
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
        env:
          RENV_CONFIG_REPOS_OVERRIDE: 'https://packagemanager.rstudio.com/all/latest'
          RENV_CONFIG_PPM_ENABLE: 'TRUE'
      - name: Render
        uses: quarto-dev/quarto-actions/render@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
