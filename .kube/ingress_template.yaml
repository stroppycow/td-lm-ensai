apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{QUARTO_INGRESS_NAME}}
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  rules:
  - host: {{QUARTO_PREVIEW_URL}}
    http:
      paths:
      - backend:
          service:
            name: {{KUBERNETES_SERVICE_ACCOUNT}}
            port:
              number: 5000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{QUARTO_PREVIEW_URL}}
