apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lm50
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  rules:
  - host: lm50.kub.sspcloud.fr
    http:
      paths:
      - backend:
          service:
            name: rstudio-97433
            port:
              number: 5000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - lm50.kub.sspcloud.fr
