apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{APP_NAME}}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APP_NAME}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{APP_NAME}}
  template:
    metadata:
      labels:
        app: {{APP_NAME}}
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: site-content
              mountPath: /usr/share/nginx/html
      volumes:
        - name: site-content
          persistentVolumeClaim:
            claimName: {{APP_NAME}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{APP_NAME}}
spec:
  type: ClusterIP
  selector:
    app: {{APP_NAME}}
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{QUARTO_INGRESS_NAME}}
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  rules:
  - host: {{QUARTO_PREVIEW_URL}}
    http:
      paths:
      - backend:
          service:
            name: {{APP_NAME}}
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{QUARTO_PREVIEW_URL}}
